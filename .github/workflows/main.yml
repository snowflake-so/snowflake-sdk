name: SDK Unit Testing
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 17.x
        uses: actions/setup-node@v3
        with:
          node-version: "17.x"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
